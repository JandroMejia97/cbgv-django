{% extends '../base.html' %}
{% block content %}
{% if object %}
<h2>Update Categoria</h2>
<form action="{% url 'example:categorias-update' object.pk %}" method="POST">
{% else %}
<h2>Nueva Categoria</h2>
<form action="{% url 'example:categorias-add' %}" method="POST">
{% endif %}
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Guardar</button>
</form>
{% endblock %}
