{% extends '../base.html' %}
{% block content %}
{% if object %}
<h2>Update Producto</h2>
<form action="{% url 'example:subcategorias-update' object.pk %}" method="POST">
  {% else %}
  <h2>Nueva Producto</h2>
  <form action="{% url 'example:productos-add' %}" method="POST">
    {% endif %}
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
  {% endblock %}
